<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkApp</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Fontawesome, Bootstrap & demases -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <!-- Logo -->
            <a href=""><img src="./resources/img/LeonardoAI-RandomLogo.jpg" class="randomLogo" alt="random logo"></a>
            <!-- The navbar itself -->
            <ul class="navbar-list">
                <!-- Export -->
                <button class="btn btn-primary" onclick="exportToCSV()">
                    <i class="fa-solid fa-cloud-arrow-down"></i> Exportar
                </button>
                <!-- Import -->
                <button class="btn btn-primary" onclick="document.getElementById('importFile').click();">
                    <i class="fa-solid fa-cloud-arrow-up"></i> Importar
                </button>
                <input type="file" id="importFile" accept=".csv" onchange="importFromCSV(event)" style="display: none;">
                <!-- Cleanup -->
                <button onclick="clearLocalStorage()" class="btn btn-danger">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
                <!-- Dark mode -->
                <button id="darkModeButton" class="btn btn-secondary">
                    <i class="fa-solid fa-moon"></i> Dark Mode
                </button>                
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <!-- Search field de markers -->
        <div class="searchContainer">
            <form action="/buscar" method="GET" class="form">
                <div class="input-container">
                    <input type="text" id="search" name="query" placeholder="Search your marker here">
                    <button type="submit" class="fas fa-search search-button"></button>
                </div>
            </form>
        </div>
        <!-- Tag container -->
        <div class="tagContainer">
            <p>Marcadores:</p>
        </div>

        <!-- Renderizado de cards -->
        <div id="cardContainer">
            <!-- Card adder -->
            <button id="addCard" data-bs-toggle="modal" data-bs-target="#newCardModal">+</button>
        </div>
        <!-- Modal wrappers -->
        <div class="modal fade" id="newCardModal" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="newCardModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <!-- Header del modal -->
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="newCardModalTitle">Guardar nuevo enlace</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Fields de modal -->
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="titulo" id="titulo"
                                aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="link" id="link" aria-label="Username"
                                aria-describedby="basic-addon1" required>
                        </div>
                        <div class="input-group mb-3">
                            <textarea class="form-control" id="descripcion" placeholder="ingresa la descripcion"
                                aria-label="With textarea"></textarea>
                        </div>
                    </div>
                    <!-- Botones de modal -->
                    <div class="modal-footer">
                        <button type="button" class="btn" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn" id="saveButton">Guardar</button>
                    </div>
                </div>
            </div>
            <!-- Modal para ingresar la ruta -->
            <div class="modal fade" id="pathModal" tabindex="-1" aria-labelledby="pathModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="pathModalLabel">Guardar en...</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="storagePathInput"
                                placeholder="Ingrese URL o carpeta destino">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="savePathBtn">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <!-- Footer -->
    <footer>
        <a href="https://cafecito.app" target="_blank" class="cafecitoLink">[Ingrese link de Cafecito aqu√≠]</a>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- Toast post borrado -->
    <div id="toastMessage" class="toast-message" style="display: none;">
        <p>Almacenamiento local vaciado!</p>
    </div>
</body>

</html>
